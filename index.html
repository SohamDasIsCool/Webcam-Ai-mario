<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3 class="btn btn-primary heading">AI ping pong game with webcam!
              <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            </h3>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4>Instructions</h4>
              </div>
              <div class="modal-body">
                <ol>
                  <li>
                    Use your cursor to move your paddle, which is on the left
                  </li>
                  <li>
                    Your opponent is a bot.
                  </li>
                </ol>
              </div>
            </div>
            </div>
              </div>
              <h4 id="src">
                Original project:<a href="https://mahdihat791.github.io/PingPong/">by mahdihat791</a>
              </h4>
              <button class="btn btn-primary" onclick="clicked()">Play</button>
            </center>
        <script src="main.js"></script>
    </body>
</html>
